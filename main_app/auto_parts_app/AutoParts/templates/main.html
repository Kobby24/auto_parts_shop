{% extends 'base.html' %}
{% block head %}
      <a type="button" href="{% url 'buy' %}" style="text-decoration: none; color:white;"><span id="cart-icon">ðŸ›’<span id="cart-count">(0)</span></span></a>
{% endblock %}
{% block content %}
    <main>

        <section class="py-5 text-center container">
          <div class="row py-lg-5" style="background-image: url('../static/home_pic/{{ brand }}-shop.jpg'); background-repeat: no-repeat; background-size: cover; height: 300px;">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1  style="color: rgb(222, 101, 2);">{{ brand }} Shop</h1>
            </div>
          </div>
        </section>
      
        <div class="album py-5 bg-body-tertiary">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for p in part %}
              <div class="col">

                <div class="card shadow-sm" data-product-id="1" data-price="20">
                    <img 
                    src="{{ p.part_pic }}"
                    alt="Thumbnail" 
                    class="bd-placeholder-img card-img-top" 
                    width="100%" 
                    height="225" 
                    style="object-fit: cover; background-color: #55595c; color: #eceeef; display: flex; justify-content: center; align-items: center;">
                                    <div class="card-body">
                    <p class="card-text">{{ p.part_name }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-primary add-to-cart-btn">Add to cart</button>
                      </div>
                      <small class=""><span>GHâ‚µ</span>5,500.00</small>
                    </div>
                  </div>
                </div>

              </div>
                {% endfor %}
            </div>
          </div>
        </div>
        <div id="cart">
          <h2>Shopping Cart</h2>
          <ul id="cart-items"></ul>
          <p>Total: $<span id="cart-total">0</span></p>
        </div>

      </main>
{% endblock %}
