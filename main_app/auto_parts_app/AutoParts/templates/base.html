<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="./static/cus.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header class="p-3 text-bg-dark">

            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">

                <div class="col">
              <select class="form-select search" aria-label="Default select example">
                <option selected>Brand</option>
                <option value="1">Benz</option>
                <option value="2">Toyota</option>
                <option value="3">Honda</option>
                <option value="3">Hyundai</option>
              </select></div>
              <div class="col">

                  <option selected>Model</option>
                  <option value="1">Benz</option>
                  <option value="2">Toyota</option>
                  <option value="3">Honda</option>
                  <option value="3">Hyundai</option>
                </select>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="year" aria-label="year">
              </div>
            </div>
            </form>
    
            <div class="text-end">
              <a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
              <a href="{% url 'signup' %}" type="button" class="btn btn-warning">Sign-up</a>
            </div>
          </div>
        </div>
      </header>
    {% block content %}
    {% endblock %}
      
      <div class="d-flex gap-2 justify-content-center py-5">
        
        <a href="{% url 'main_shop' %}"><span class="badge bg-primary-subtle text-primary-emphasis rounded-pill">Benz</span></a>
        <a href="{% url 'main_shop' %}"><span class="badge bg-secondary-subtle text-secondary-emphasis rounded-pill">Toyota</span></a>
        <a href="{% url 'main_shop' %}"><span class="badge bg-success-subtle text-success-emphasis rounded-pill">Honda</span></a>
        <a href="{% url 'main_shop' %}"><span class="badge bg-danger-subtle text-danger-emphasis rounded-pill">Hyundai</span></a>
      </div>

      
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

<ul class="nav col-md-4 justify-content-end ">

            <li class="ms-3"><a style="color: #ac2bac;" href="https://www.instagram.com/kobbygil24/" role="button"><i class="fab fa-instagram fa-lg"></i></a></li>
            <li class="ms-3"><a style="color: black;" href="https://x.com/KobbyGilbert1" role="button"><i class="fab fa-x-twitter fa-lg"></i></a></li>
            <li class="ms-3"><a style="color: black;" href="https://github.com/Kobby24/" role="button"><i class="fab fa-github fa-lg"></i></a></li>
          </ul>
          <div class="col-md-4 d-flex align-items-center">

              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
